name: FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: âœ… Run unit tests
      run: npm test

    - name: ğŸ“‚ Sync files to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        log-level: verbose
        timeout: 300000 # 5 minutes (Fix for slow FTP response)
        server-dir: ./
        exclude: |
          **/.git*
          **/.git*/**
          **/private.felipemiramontesr.net/**
          **/0_dev_route/**
          **/tests/**
          **/node_modules/**
          **/package.json
          **/package-lock.json
          **/vitest.config.js
